<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(120deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0px 15px 40px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tabs button {
            flex: 1;
            background: #eee;
            color: #333;
        }

        .tabs button.active {
            background: #4facfe;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4facfe;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00c6ff;
            transform: scale(1.03);
        }

        .section {
            margin-top: 10px;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .hide {
            display: none;
        }

        .logout {
            background: #ff5252;
        }

        .logout:hover {
            background: #ff1744;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>üèãÔ∏è Fitness Tracker</h1>

    <div class="tabs">
        <button id="loginTab" class="active" onclick="showLogin()">Login</button>
        <button id="registerTab" onclick="showRegister()">Register</button>
    </div>

    <!-- LOGIN -->
    <div id="loginSection">
        <input id="loginEmail" placeholder="Email">
        <input id="loginPassword" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="loginMsg"></p>
    </div>

    <!-- REGISTER -->
    <div id="registerSection" class="hide">
        <input id="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password (min 6 chars)">
        <input id="firstName" placeholder="First Name">
        <input id="lastName" placeholder="Last Name">
        <input id="age" placeholder="Age">
        <input id="height" placeholder="Height (cm)">
        <input id="weight" placeholder="Weight (kg)">
        <button onclick="register()">Register</button>
        <p id="registerMsg"></p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hide">
        <h3 id="welcome"></h3>
        <button onclick="openHealth()">View Health Recommendation</button>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

</div>

<script>
    let userId = "";
    let userName = "";

    function showLogin(){
        loginSection.classList.remove("hide");
        registerSection.classList.add("hide");
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
    }

    function showRegister(){
        registerSection.classList.remove("hide");
        loginSection.classList.add("hide");
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
    }

    function login() {
        fetch("http://localhost:8081/api/users/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                email: loginEmail.value,
                password: loginPassword.value
            })
        })
        .then(res => res.json())
        .then(data => {
            userId = data.userId;
            userName = data.firstName;

            localStorage.setItem("userId", userId);
            localStorage.setItem("userName", userName);

            loginSection.classList.add("hide");
            registerSection.classList.add("hide");
            dashboard.classList.remove("hide");

            welcome.innerHTML = "üëã Welcome, " + userName;
        })
        .catch(() => {
            loginMsg.innerHTML = "‚ùå Invalid login";
        });
    }

    function register() {
        fetch("http://localhost:8081/api/users/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                email: email.value,
                password: password.value,
                firstName: firstName.value,
                lastName: lastName.value,
                age: age.value,
                heightCm: height.value,
                weightKg: weight.value
            })
        })
        .then(res => res.json())
        .then(() => {
            registerMsg.innerHTML = "‚úÖ Registration successful! Please Login.";
            showLogin();
        })
        .catch(() => {
            registerMsg.innerHTML = "‚ùå Registration failed";
        });
    }

    function openHealth(){
        window.open("health.html", "_blank");
    }

    function logout(){
        localStorage.clear();
        location.reload();
    }
</script>

</body>
</html>
